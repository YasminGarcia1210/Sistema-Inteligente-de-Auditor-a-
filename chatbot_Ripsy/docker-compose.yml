version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: rips_postgres
    env_file: .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    container_name: rips_minio
    env_file: .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  fastapi:
    image: python:3.10-slim
    container_name: rips_fastapi
    working_dir: /app
    env_file: .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE}
    volumes:
      # ðŸ©µ Montamos directamente la  carpeta fastapi/app
      - ./fastapi/app:/app
      # ðŸ©µ Montamos scripts y data desde el host
      - ./scripts:/app/scripts
      - ./data:/app/data
      # ðŸ©µ Montamos el requirements.txt desde la raÃ­z
      - ./requirements.txt:/app/requirements.txt
    command: >
      sh -c "pip install -r requirements.txt &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8200:8000"
    depends_on:
      - postgres
      - minio
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:
